<section class="center-content">
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <h1>Product management</h1>
    <input #_id="ngModel" [(ngModel)]="product._id" type="hidden" name="_id">
    <input #name="ngModel" [(ngModel)]="product.name" type="text" name="name" placeholder="Name" required>
    <span>
      <label>Price: </label>
      <input #price="ngModel" [(ngModel)]="product.price" type="number" name="price">
    </span>
    <span>
      <label>Quantity Imported: </label>
      <input #quantityImported="ngModel" [(ngModel)]="product.quantity.imported" type="number" name="quantityImported" min="1">
    </span>
    <span id="type-span">
      <label>Type: </label>
      <select #type="ngModel" [(ngModel)]="product.type" name="type">
        <option value="laptop" selected>Laptop</option>
        <option value="tablet">Tablet</option>
        <option value="phone">Phone</option>
        <option value="watch">Watch</option>
        <option value="accessories">Accessories</option>
      </select>
    </span>
    <input #colors="ngModel" [(ngModel)]="product.colors" type="hidden" name="colors">
    <ul>
      <li *ngFor="let c of product.colors">
        <p class="color" style="color: {{ c.value }};">{{ c.name }}</p>
        <a (click)="removeColor(c)">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-trash fa-w-14 fa-3x"><path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z" class=""></path></svg>
        </a>
      </li>
      <form #colorForm="ngForm" (ngSubmit)="onColorSubmit(colorForm)">
        <select #colorOption="ngModel" [(ngModel)]="color.option" name="option" required>
          <option value="custom" selected>Custom</option>
          <option value="red" selected>Red</option>
          <option value="yellow">Yellow</option>
        </select>
        <button *ngIf="color.option !== 'custom'" type="submit" [disabled]="colorOption.errors?.required">
          a
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-plus-circle fa-w-16 fa-3x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" class=""></path></svg>
        </button>
        <span *ngIf="color.option == 'custom'">
          <input #colorName="ngModel" [(ngModel)]="color.name" type="text" name="name" placeholder="Name" required>
          <input #colorValue="ngModel" [(ngModel)]="color.value" type="color" name="value" placeholder="color" required>
          <button type="submit" [disabled]="colorName.errors?.required || colorValue.errors?.required">
            a
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-plus-circle fa-w-16 fa-3x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" class=""></path></svg>
          </button>
        </span>
        
      </form>
    </ul>

    <input #capacitys="ngModel" [(ngModel)]="product.capacitys" type="hidden" name="capacitys">
    <form #capacityForm="ngForm" (ngSubmit)="onCapacitySubmit(capacityForm)">
      <table>
        <thead>
          <tr>
            <th colspan="3">Capacitys</th>
          </tr>
          <tr>
            <th>Size (GB)</th>
            <th>Price ($) </th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of product.capacitys.sort()">
            <td>{{ c.size }}</td>
            <td *ngIf="c.price == 0">{{ c.price }}</td>
            <td *ngIf="c.price != 0">+{{ c.price }}</td>
            <td>
              <a (click)="removeCapacity(c)">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-trash fa-w-14 fa-3x"><path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z" class=""></path></svg>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <input #capacitySize="ngModel" [(ngModel)]="capacity.size" type="number" name="size" placeholder="Size" required>
            </td>
            <td>
              <input #capacityPrice="ngModel" [(ngModel)]="capacity.price" type="number`" name="price" placeholder="Price" required>
            </td>
            <td>
              <button type="submit" [disabled]="capacitySize.errors?.required || capacityPrice.errors?.required">
                a
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-plus-circle fa-w-16 fa-3x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" class=""></path></svg>
              </button>
            </td>
          </tr>
          </tbody>
      </table>
    </form>

    <input type="submit" value="Save">
  </form>

        </tr>
      </thead>

          </td> -->

  </div>
</section>
