<section class="center-content ls">
  <div class="ls-body-div">
    <span class="search-bar-span">
      <form #searchAdminsForm="ngForm" (ngSubmit)="onSubmit(searchAdminsForm)">
        <span class="form-span">
          <select #type="ngModel" [(ngModel)]="req.type" name="type" id="admins-select">
            <option value="username" selected>Username</option>
            <option value="name">Name</option>
          </select>
  
          <input id="keyword-in" *ngIf="req.type == 'username'" #keyword="ngModel" [(ngModel)]="req.keyword" type="search" name="keyword" placeholder="keyword" required>
          <input id="keyword-in" *ngIf="req.type !== 'username'" #keyword="ngModel" [(ngModel)]="req.keyword" type="search" name="keyword" placeholder="Keyword" required>

          <button class="search-btn btn" title="Search" type="submit">

          </button>
        </span>
      </form>
      <button class="ls-btn btn" title="Show All" type="menu" (click)="showAll()">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="list-ol" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-list-ol fa-w-16 fa-3x"><path d="M61.77 401l17.5-20.15a19.92 19.92 0 0 0 5.07-14.19v-3.31C84.34 356 80.5 352 73 352H16a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8h22.83a157.41 157.41 0 0 0-11 12.31l-5.61 7c-4 5.07-5.25 10.13-2.8 14.88l1.05 1.93c3 5.76 6.29 7.88 12.25 7.88h4.73c10.33 0 15.94 2.44 15.94 9.09 0 4.72-4.2 8.22-14.36 8.22a41.54 41.54 0 0 1-15.47-3.12c-6.49-3.88-11.74-3.5-15.6 3.12l-5.59 9.31c-3.72 6.13-3.19 11.72 2.63 15.94 7.71 4.69 20.38 9.44 37 9.44 34.16 0 48.5-22.75 48.5-44.12-.03-14.38-9.12-29.76-28.73-34.88zM496 224H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-160H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16zm0 320H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM16 160h64a8 8 0 0 0 8-8v-16a8 8 0 0 0-8-8H64V40a8 8 0 0 0-8-8H32a8 8 0 0 0-7.14 4.42l-8 16A8 8 0 0 0 24 64h8v64H16a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8zm-3.91 160H80a8 8 0 0 0 8-8v-16a8 8 0 0 0-8-8H41.32c3.29-10.29 48.34-18.68 48.34-56.44 0-29.06-25-39.56-44.47-39.56-21.36 0-33.8 10-40.46 18.75-4.37 5.59-3 10.84 2.8 15.37l8.58 6.88c5.61 4.56 11 2.47 16.12-2.44a13.44 13.44 0 0 1 9.46-3.84c3.33 0 9.28 1.56 9.28 8.75C51 248.19 0 257.31 0 304.59v4C0 316 5.08 320 12.09 320z" class=""></path></svg>
      </button>
    </span>
    <table id="ls-table" class="list-table">
      <thead>
        <tr>
          <th colspan="7">ADMINS</th>
        </tr>
        <tr>
          <th>No.</th>
          <th>Avatar</th>
          <th colspan="2">Fullname</th>
          <th>Username</th>
          <th>Activated</th>
          <th>Functions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="root">
          <td class="center-td">1</td>
          <td class="center-td"><img src="{{ root.avatar }}" alt="Root avatar"></td>
          <td>{{ root.name.first }}</td>
          <td>{{ root.name.last }}</td>
          <td>{{ root.username }}</td>
          <td *ngIf="root.activated" class="center-td">✔</td>
          <td *ngIf="!root.activated" class="center-td">✘</td>
          <td>
            <button class="view-profile" title="View profile" (click)="viewProfile(root.username)">ⓘ</button>
          </td>
        </tr>
        <tr *ngFor="let a of admins">
          <td *ngIf="!root" class="center-td">{{ admins.indexOf(a) + 1 }}</td>
          <td *ngIf="root" class="center-td">{{ admins.indexOf(a) + 2 }}</td>
          <td class="center-td"><img src="{{ a.avatar }}" alt="{{ a.firstName }}'s avatar"></td>
          <td>{{ a.name.first }}</td>
          <td>{{ a.name.last }}</td>
          <td>{{ a.username }}</td>
          <td *ngIf="a.activated" class="center-td">✔</td>
          <td *ngIf="!a.activated" class="center-td">✘</td>
          <td>
            <button class="view-profile" title="View profile" (click)="viewProfile(a.username)">ⓘ</button>
            <button *ngIf="a.role == 'admin'" class="remove-as-admin" title="Remove as admin" (click)="removeAsAdmin(a.username)">☒</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
