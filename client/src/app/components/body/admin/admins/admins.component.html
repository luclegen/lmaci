<section class="center-content">
  <div>
    <span class="form-span">
      <form #searchAdminForm="ngForm" (ngSubmit)="onSubmit(searchAdminForm)">
        <span id="admins-span">
          <select #type="ngModel" [(ngModel)]="req.type" name="type" id="admins-select">
            <option value="username" selected>Username</option>
            <option value="name">Name</option>
          </select>
  
          <input *ngIf="req.type == 'username'" #keyword="ngModel" [(ngModel)]="req.keyword" type="search" name="keyword" placeholder="keyword" required>
          <input *ngIf="req.type !== 'username'" #keyword="ngModel" [(ngModel)]="req.keyword" type="search" name="keyword" placeholder="Keyword" required>
          
          <input type="submit" value="Search" id="admins-submit">
          <!-- <input type="button" value="Show all" (click)="showAll()"> -->
        </span>
      </form>
      <button type="menu" (click)="showAll()">Show all</button>
    </span>
    <table class="list-table">
      <thead>
        <tr>
          <th colspan="6">ADMINS</th>
        </tr>
        <tr>
          <th>No.</th>
          <th>Avatar</th>
          <th>Fullname</th>
          <th>Username</th>
          <th>Activated</th>
          <th>Functions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="root">
          <td class="center-td">1</td>
          <td class="center-td"><img src="{{ root.avatar }}" alt="Root avatar"></td>
          <td>{{ root.fullName }}</td>
          <td>{{ root.username }}</td>
          <td *ngIf="root.activated" class="center-td">✔</td>
          <td *ngIf="!root.activated" class="center-td">✘</td>
          <td>
            <button class="view-profile" title="View profile" (click)="viewProfile(root.username)">ⓘ</button>
          </td>
        </tr>
        <tr *ngFor="let a of admins">
          <td class="center-td">{{ admins.indexOf(a) + 2 }}</td>
          <td class="center-td"><img src="{{ a.avatar }}" alt="{{ a.firstName }}'s avatar"></td>
          <td>{{ a.fullName }}</td>
          <td>{{ a.username }}</td>
          <td *ngIf="a.activated" class="center-td">✔</td>
          <td *ngIf="!a.activated" class="center-td">✘</td>
          <td>
            <button class="view-profile" title="View profile" (click)="viewProfile(a.username)">ⓘ</button>
            <button class="remove-as-admin" title="Remove as admin" (click)="removeAsAdmin(a.username)">☒</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
