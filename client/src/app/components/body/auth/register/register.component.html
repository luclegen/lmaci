<app-header></app-header>
<section class="top-center">
  <div id="only-form-container" class="center form-container">
    <h2>Create Your Account</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && onSubmit(registerForm)">
      <span id="name">
        <input class="left" #firstName="ngModel" [(ngModel)]="user.firstName" [ngClass]="{ 'invalid-input': registerForm.submitted && !firstName.valid }" type="text" name="firstName" placeholder="First Name" maxlength="10" required>
        <input class="right" #lastName="ngModel" [(ngModel)]="user.lastName" [ngClass]="{ 'invalid-input': registerForm.submitted && !lastName.valid }" type="text" name="lastName" placeholder="Last Name" required>
      </span>
      <span>
        <label *ngIf="registerForm.submitted && firstName.errors?.pattern" class="error left">Invalid first name.</label>
        <label *ngIf="registerForm.submitted && lastName.errors?.pattern" class="err">Invalid last name.</label>
      </span>
      <span id="gender-span">
        <label>Gender: </label>
        <select #gender="ngModel" [(ngModel)]="user.gender" name="gender" id="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </span>
      <input class="sigle" #email="ngModel" [(ngModel)]="user.email" type="email" [ngClass]="{ 'invalid-input': registerForm.submitted && !email.valid }" name="email" placeholder="Email: example@email.com" [pattern]="emailRegex" required>
      <label *ngIf="registerForm.submitted && email.errors?.pattern" class="err">Invalid email.</label>
      
      <input class="sigle" #mobileNumber="ngModel" [(ngModel)]="user.mobileNumber" [ngClass]="{ 'invalid-input': registerForm.submitted && !mobileNumber.valid }" type="text" name="mobileNumber" [pattern]="mobileNumberRegex" placeholder="Mobile Number" required>
      <label *ngIf="registerForm.submitted && mobileNumber.errors?.pattern" class="err">Invalid mobile phone.</label>
      
      <input class="sigle" #address="ngModel" [(ngModel)]="user.address" [ngClass]="{ 'invalid-input': registerForm.submitted && !address.valid }" type="text" name="address" placeholder="Address" required>
      
      <input class="sigle" #username="ngModel" [(ngModel)]="user.username" [ngClass]="{ 'invalid-input': registerForm.submitted && !username.valid }" [pattern]="usernameRegex" type="text" name="username" placeholder="Username" required>
      <label class="err" *ngIf="registerForm.submitted && username.errors?.pattern">Invalid username. Minimum a charater, maximum 20 charaters. Not contain special characters.</label>

      <span id="password-span">
        <input class="left" id="password" #password="ngModel" (input)="checkStrengthPassword()" [(ngModel)]="user.password" [ngClass]="{ 'invalid-input': registerForm.submitted && !password.valid }"  type="password" name="password" placeholder="Password" minlength="8" required>

        <input class="right" id="confirm-password" #confirmPassword="ngModel" (change)="matchPassword()" [(ngModel)]="user.confirmPassword" [ngClass]="{ 'invalid-input': registerForm.submitted && !confirmPassword.valid }" type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <button id="eye-btn" type="button" (click)="togglePassword()" aria-visible="false">
          <svg id="eye" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M12,7c-2.48,0-4.5,2.02-4.5,4.5S9.52,16,12,16s4.5-2.02,4.5-4.5S14.48,7,12,7z M12,14.2c-1.49,0-2.7-1.21-2.7-2.7 c0-1.49,1.21-2.7,2.7-2.7s2.7,1.21,2.7,2.7C14.7,12.99,13.49,14.2,12,14.2z"></path><path d="M12,4C7,4,2.73,7.11,1,11.5C2.73,15.89,7,19,12,19s9.27-3.11,11-7.5C21.27,7.11,17,4,12,4z M12,17 c-3.79,0-7.17-2.13-8.82-5.5C4.83,8.13,8.21,6,12,6s7.17,2.13,8.82,5.5C19.17,14.87,15.79,17,12,17z"></path><path fill="none" d="M0,0h24v24H0V0z"></path></svg>
          <svg id="not-eye" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M10.58,7.25l1.56,1.56c1.38,0.07,2.47,1.17,2.54,2.54l1.56,1.56C16.4,12.47,16.5,12,16.5,11.5C16.5,9.02,14.48,7,12,7 C11.5,7,11.03,7.1,10.58,7.25z"></path><path d="M12,6c3.79,0,7.17,2.13,8.82,5.5c-0.64,1.32-1.56,2.44-2.66,3.33l1.42,1.42c1.51-1.26,2.7-2.89,3.43-4.74 C21.27,7.11,17,4,12,4c-1.4,0-2.73,0.25-3.98,0.7L9.63,6.3C10.4,6.12,11.19,6,12,6z"></path><path d="M16.43,15.93l-1.25-1.25l-1.27-1.27l-3.82-3.82L8.82,8.32L7.57,7.07L6.09,5.59L3.31,2.81L1.89,4.22l2.53,2.53 C2.92,8.02,1.73,9.64,1,11.5C2.73,15.89,7,19,12,19c1.4,0,2.73-0.25,3.98-0.7l4.3,4.3l1.41-1.41l-3.78-3.78L16.43,15.93z M11.86,14.19c-1.38-0.07-2.47-1.17-2.54-2.54L11.86,14.19z M12,17c-3.79,0-7.17-2.13-8.82-5.5c0.64-1.32,1.56-2.44,2.66-3.33 l1.91,1.91C7.6,10.53,7.5,11,7.5,11.5c0,2.48,2.02,4.5,4.5,4.5c0.5,0,0.97-0.1,1.42-0.25l0.95,0.95C13.6,16.88,12.81,17,12,17z"></path></svg>
        </button>
      </span>
      <label *ngIf="registerForm.submitted && password.errors?.minlength" class="err">Minimum is 8 characters.</label>
      <meter max="4" value="0"></meter>
      <label id="password-strength" class="err"></label>
      <label id="password-error" class="err">Password is not match.</label>

      <input type="submit" value="Sign Up" [disabled]="firstName.errors?.required || lastName.errors?.required || email.errors?.required || mobileNumber.errors?.required || address.errors?.required || username.errors?.required || password.errors?.required || confirmPassword.errors?.required">
    </form>
    <label class="msg suc-msg" *ngIf="showSuccessMessages">Registed Successfully.</label>
    <label class="msg err-msg" *ngIf="serverErrorMessages">{{serverErrorMessages}}</label>
    <span class="option">
      <a id="center" href="login">Sign in instead</a>
    </span>
  </div>
</section>
